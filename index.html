<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="sytles.css" />
    </head>
    <body>
        <div class="game-container">
            <h1 class="title">Tic-Tac-Toe</h1>
            <div class="game-board">
                <div class="game-square" id="tl-square"></div>
                <div class="game-square" id="tm-square"></div>
                <div class="game-square" id="tr-square"></div>
                <div class="game-square" id="ml-square"></div>
                <div class="game-square" id="mm-square"></div>
                <div class="game-square" id="mr-square"></div>
                <div class="game-square" id="bl-square"></div>
                <div class="game-square" id="bm-square"></div>
                <div class="game-square" id="br-square"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
