<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="sytles.css" />
    </head>
    <body>
        <div class="game-container">
            <h1 class="title">Tic-Tac-Toe</h1>
            <div class="game-board" id="gameBoard">
                <button class="game-square" id="0square"></button>
                <button class="game-square" id="1square"></button>
                <button class="game-square" id="2square"></button>
                <button class="game-square" id="3square"></button>
                <button class="game-square" id="4square"></button>
                <button class="game-square" id="5square"></button>
                <button class="game-square" id="6square"></button>
                <button class="game-square" id="7square"></button>
                <button class="game-square" id="8square"></button>
            </div>
            <div id="textBox">
                <div id="dynamicText"></div>
            </div>
            <div class="buttons">
                <button id="startGame">Start</button>
                <button id="resetGame">Reset</button>
            </div>
            <div class="set-names">
                <input
                    type="text"
                    id="playerOneName"
                    class="player-name-input"
                    placeholder="Player One Name"
                />
                <input
                    type="text"
                    id="playerTwoName"
                    class="player-name-input"
                    placeholder="Player Two Name"
                />
            </div>
        </div>

        <script type="module" src="src/index.js"></script>
    </body>
</html>
